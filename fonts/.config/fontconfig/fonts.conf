<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <alias>
    <family>monospace</family>
    <prefer>
      <family>Fira Code</family>
      <family>Noto Sans Mono</family>
    </prefer>
  </alias>
  <alias>
    <family>awesomewm</family>
    <prefer>
      <family>Cantarell</family>
      <family>Font Awesome 5 Pro Solid</family>
    </prefer>
  </alias>
</fontconfig>

